<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermarking Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Image and Add Watermark</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" name="image" id="image" required><br>

            <label for="watermark">Enter Watermark Text:</label>
            <input type="text" name="watermark" id="watermark" required><br>

            <label for="position">Choose Watermark Position:</label>
            <select name="position" id="position" required>
                <option value="top-left">Top Left</option>
                <option value="top-right">Top Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="bottom-right">Bottom Right</option>
                <option value="custom">Custom</option>
            </select><br>

            <div id="custom-position">
                <label for="x">X Coordinate:</label>
                <input type="number" name="x" id="x"><br>

                <label for="y">Y Coordinate:</label>
                <input type="number" name="y" id="y"><br>
            </div>

            <button type="submit">Upload Image</button>
        </form>
    </div>

    <script>
        // Show custom position inputs if 'custom' is selected
        document.getElementById('position').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('custom-position').style.display = 'block';
            } else {
                document.getElementById('custom-position').style.display = 'none';
            }
        });
    </script>
</body>
</html>
