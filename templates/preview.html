<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Preview Your Image with Watermark</h1>
        <img src="{{ img_url }}" alt="Watermarked Image"><br>

        <form action="/download" method="POST">
            <input type="hidden" name="image_data" value="{{ img_url }}">
            <button type="submit">Download Watermarked Image</button>
        </form>

        <form action="/delete" method="POST">
            <button type="submit">Delete Image</button>
        </form>

        <br>
        <a href="/">Go back to upload another image</a>
    </div>
</body>
</html>
